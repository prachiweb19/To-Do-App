  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App (Dark Theme)</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
  
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1f1f2e, #101018);
      }
  
      .container {
        background: #1c1c28;
        width: 400px;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      }
  
      h1 {
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
      }
  
      .input-box {
        display: flex;
        margin-bottom: 20px;
      }
  
      .input-box input {
        flex: 1;
        padding: 12px;
        border: 2px solid #333;
        border-radius: 10px 0 0 10px;
        outline: none;
        font-size: 16px;
        background: #2a2a3a;
        color: #f1f1f1;
      }
  
      .input-box button {
        padding: 12px 20px;
        border: none;
        background: #667eea;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 0 10px 10px 0;
        transition: 0.3s;
      }
  
      .input-box button:hover {
        background: #5a6fe0;
      }
  
      ul {
        list-style: none;
      }
  
      li {
        background: #2a2a3a;
        margin-bottom: 12px;
        padding: 12px 15px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.3s;
        cursor: pointer;
        color: #f1f1f1;
      }
  
      li.completed {
        text-decoration: line-through;
        color: #888;
        background: #22222f;
      }
  
      li:hover {
        transform: scale(1.02);
        box-shadow: 0 3px 10px rgba(0,0,0,0.6);
      }
  
      .delete {
        background: #ff4d4d;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
      }
  
      .delete:hover {
        background: #e04444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List ðŸŒ™</h1>
      <div class="input-box">
        <input type="text" id="taskInput" placeholder="Enter a new task...">
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>
    </div>
  
    <script>
      const taskInput = document.getElementById("taskInput");
      const taskList = document.getElementById("taskList");
  
      function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText === "") return;
  
        const li = document.createElement("li");
        li.textContent = taskText;
  
        // Toggle complete on click
        li.addEventListener("click", () => {
          li.classList.toggle("completed");
        });
  
        // Delete
    
      button
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "X";
        deleteBtn.classList.add("delete");
        deleteBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          li.remove();
        });
  
        li.appendChild(deleteBtn);
        taskList.appendChild(li);
  
        taskInput.value = "";
      }
  
      // Add task on Enter key
      taskInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          addTask();
        }
      });
    </script>
  </body>
  </html>
